<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聊天室</title>
  <script type="module" src="/room.js" defer></script>
</head>

<body>
  <div class="container">
    <a href="index.html" class="go-home">
      <img src="/home.svg" alt="Home" />
    </a>
    <img src="invite.svg" alt="Invite" class="invite-button" id="invite-button" />

    <div class="title-container">
      <h1 class="title" id="chat-room-name"></h1>
      <img src="/edit.svg" alt="Edit" class="edit-icon" id="edit-icon" />
    </div>

    <div class="inner-container">
      <div class="messages" id="messages">
        <!-- <div class="message">
            <div class="message__user--self">User1</div>
            <div class="message__text--self">Hello</div>
          </div>
          <div class="message">
            <div class="message__user">User2</div>
            <div class="message__text">Text</div>
          </div> -->
      </div>
      <div class="input-form" id="input-form">
        <input type="text" class="input-form__input" id="message-input" placeholder="Enter a message" />
        <button class="input-form__button" id="send-message">Send</button>
      </div>
    </div>
  </div>

  <!-- 複製連結 開始 -->
  <div class="modal" id="invite-modal">
    <div class="modal-content">
      <h2 class="modal-title">Invite</h2>
      <input type="text" id="invite-link" readonly />
      <button class="copy-link-btn" id="copy-link-btn">複製連結</button>
      <img src="/close_modal.svg" alt="Close" class="close-modal" id="close-invite-modal" />
    </div>
  </div>
  <!-- 複製連結 結束 -->
</body>

</html>
